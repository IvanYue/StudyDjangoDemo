<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>edit_tearcher</title>
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>编辑老师</h1>
<form action="/editTearcher/?tid={{ info.tid }}" method="post">
    <p>老师姓名：<input type="text" name="tname" value="{{ info.tname }}"></p>
    <p>
        <select multiple name="class_ids">
            {% for class in class_list %}
                {# 如果item.id 在当前任教的班级中 #}
                {% if class.id in tearcher_class_list %}
                    <option selected value="{{ class.id }}">{{ class.name }} </option>
                {% else %}
                    <option value="{{ class.id }}">{{ class.name }} </option>
                {% endif %}

            {% endfor %}
        </select>
    </p>
    <input type="submit" value="提交">
</form>
</body>
</html>
