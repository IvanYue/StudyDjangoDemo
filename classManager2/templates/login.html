<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>login</title>
        <script src="/static/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="/static/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/static/plugins/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>


<div style="width: 300px;left: 50%;position: fixed;margin-left: -150px;margin-top: 100px">
    <h1>用户登录</h1>

        <div class="form-group">
            <label>账号:</label>
            <input type="text" class="form-control" id="accounts" placeholder="admin">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码:</label>
            <input type="password" class="form-control" id="password" placeholder="123456">
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox"> 记住我
            </label>
        </div>
        <button type="submit" class="btn btn-primary " id="loagin">登录</button>
        <button type="submit" class="btn btn-primary " id="register">注册</button>
        <p id="errormsg" style="color: red"></p>

</div>
<script src="/static/jquery-3.4.1.min.js"></script>
<script>
    $(function () {
        $('#loagin').click(function () {
            var accounts = $('#accounts').val();
            var pwd = $('#password').val();
            if (accounts.length>0 && pwd.length>0) {
                $.ajax({
                    url:'/login/',
                    type:'POST',
                    data:{'account':accounts,'pwd':pwd},
                    dataType:'JSON',
                    success:(function (data) {
                        if (data.status){
                            location.href='/class/'
                        }else{
                            $('#errormsg').val('账号或密码错误')
                        }
                    })
                })
            }else{
                $('#errormsg').text('账号或密码不能为空')
            }
        });
        
        $('#register').click(function () {
            location.href = '/register/'
        })
    })
</script>
</body>
</html>
